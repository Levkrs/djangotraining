{% extends 'base.html' %}
{% load static %}

{% block header %}
    <header class="page-header bg-img size-lg">
        <div class="container no-shadow">
            <h1 class="text-center">Личный кабинет - {{ user.email }}</h1>
            <p class="lead text-center">
                <a href="{% url 'applicantapp:resume-list' %}"> Список резюме |</a>
                <a href="{% url 'applicantapp:job_search_list' %}"> Поиск вакансий |</a>
                <a href="{% url 'applicantapp:responce_resume_list' %}"> Приглашения |</a>
            </p>
        </div>
    </header>
{% endblock %}

{% block content %}
    <!-- Main container -->
    <main>
        <section class="no-padding-top bg-alt">
            <div class="container">
                <div class="row item-blocks-connected">
                    <section class="no-padding-top bg-alt">
            <div class="container">
                <div class="row item-blocks-connected">
                    <div class="col-xs-12">
                        <div class="item-block">
                            <div class="search">
                                <form class="search-form" action="{% url 'applicantapp:job_search_list' %}" method="get">{% csrf_token %}
                                    {{ form.as_p }}
                                    <button class="grp-search-button" type="submit">Поиск</button>
                                </form>
                            </div>
                        {% include 'inc/job_list.html' %}
                        </div>
                    </div>
                </div>

            </div>

        </section>
                </div>
            </div>
        </section>
    </main>
    <!-- END Main container -->
{% endblock %}

{% block footer %} {% endblock %}
