{% for resume in object_list %}
<div class="col-xs-12">
    <div class="item-block">
        <header>
            <div class="hgroup">
                <h5><a href="{% url 'companyapp:resume-list-detail' resume.pk %}">{{ resume }} </a></h5>
            </div>
            <div class="header-meta">
                <span ><i class="fa fa-map-marker"></i> {{ resume.city }} </span><br>
                <span class="rate">{{ resume.salary }} руб. </span>
            </div>
        </header>

        <footer>
            <div class="header-meta">
                <span class="location">{{ resume.city }}</span>
                <span>Дата опубликования - {{ resume.created_at }}</span><br>
                <span>Дата обновления - {{ resume.updated_at }}</span><br>
            </div>
        </footer>
    </div>
</div>
{% endfor %}
